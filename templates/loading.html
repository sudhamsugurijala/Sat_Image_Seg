<!DOCTYPE html>
<html>
<head>
	<title>Loading</title>
	<script>
		function loadScript() {
			var xmlHttp = new XMLHttpRequest();
			xmlHttp.onreadystatechange = function() {
				if(xmlHttp.readyState == 4 && xmlHttp.status == 200) {
					window.location.replace("{{url_for('upload')}}");
				}
			}

			xmlHttp.open("POST", "{{url_for('upload')}}");
			xmlHttp.send()
		}
	</script>
</head>
<body onload="loadScript()">
	<div>Please Wait</div>
</body>
</html>
